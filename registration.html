<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Portal</title>

    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- style link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
</head>

<body>
    
    <section class="py-5 " style="background-color: #12587a; ">
        <div class="container">
            <div  class="ms-3 me-3">
                <div class="card align-items-center " style="border-radius: 10px;">
                    <div class="row">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="image/img1.webp" class="img-fluid " >
                        </div>
                        <div class="col-md-6">
                            <div class="py-5 ">
                                <div class="row">
                                    <div class="text-center">
                                        <img src="image/logo.png" class="img-fluid  " >
                                    </div>
                                </div>
                                <div class="card-body row  ">
                                    <h1 class="mb-5">REGISTER HERE</h1>
                                    <form class="py-4">
                                        <div class="mb-3">
                                            <input type="text" name="" class="form-control" placeholder="Name" style="height: 45px;">
                                        </div>
                                        <div class="mb-3">
                                            <input type="email" name="" class="form-control" placeholder="Email" style="height: 45px;">
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" name="" class="form-control" placeholder="Password" style="height: 45px;">
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" name="" class="form-control" placeholder="Confirm Password" style="height: 45px;">
                                        </div>
                                        <a href="dashbord.html">
                                            <button class="form-control button mt-5"> REGISTER</button>
                                        </a>
                                   </form>
                                    <div >
                                        <h5 class="text-center">HAVE AN ACCOUNT? <a href="">Login</a> </h5>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
